<div class="board">
  <div class="main-board" (click)="onClickBoard($event)" role="grid">
    <div class="board-line top">
      <h1 class="title">Sudoku Game</h1>
      <div>
        <div class="sub-title">-Select Difficulty to Generate Board-</div>
        <br />
        <div class="btn-group">
          <lib-sudoku-button (click)="onClickGenerate('easy')">
            Easy
          </lib-sudoku-button>
          <lib-sudoku-button (click)="onClickGenerate('medium')">
            Medium
          </lib-sudoku-button>
          <lib-sudoku-button (click)="onClickGenerate('hard')">
            Hard
          </lib-sudoku-button>
          <lib-sudoku-button (click)="onClickGenerate('random')">
            Random
          </lib-sudoku-button>
        </div>
      </div>
      <div class="game-status">
        <div>
          Difficulty:
          <lib-sudoku-badge>
            {{ difficulty }}
          </lib-sudoku-badge>
        </div>
      </div>
    </div>
    <div class="board-cells">
      <div
        class="board-line"
        *ngFor="let col of board; let colIdx = index"
        role="row"
      >
        <div
          class="square border-sm"
          *ngFor="let row of col; let rowIdx = index"
          [ngClass]="['col' + colIdx, 'row' + rowIdx]"
          role="gridcell"
          [class.by-user]="!row.hasDefaultValue"
          [attr.aria-label]="'Row ' + (rowIdx + 1) + ', Column ' + (colIdx + 1)"
        >
          <!--          <span *ngIf="row.value !== 0">{{ row.value }}</span>-->
          @if (row.value !== 0) {
          {{ row.value }}
          }
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="game-status">
        <div>
          Game Status:
          <lib-sudoku-badge
            [color]="
              status === 'unsolved'
                ? 'default'
                : status === 'broken'
                ? 'danger'
                : 'success'
            "
          >
            {{ status }}
          </lib-sudoku-badge>
        </div>
      </div>
      <div class="btn-group">
        <lib-sudoku-button class="button" (click)="onClickValidate()">
          Validate
        </lib-sudoku-button>
        <lib-sudoku-button class="button" (click)="onClickSolve()">
          Solve
        </lib-sudoku-button>
      </div>
    </div>
  </div>
</div>
